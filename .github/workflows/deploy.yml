name: Deployment

concurrency:
  group: production
  cancel-in-progress: true

on:
  workflow_run:
    workflows: [.NET Core]
    types:
      - completed

env:
  package_feed: "https://api.nuget.org/v3/index.json"
  nuget_folder: "\\packages"
  
jobs:
  deployment:
    runs-on: ubuntu-latest
    environment: production
    steps:
      #- uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x
      - name: Get run ID of "Test" workflow
        id: get-run-id
        run: |
            OTHER_REPO="${{ github.repository }}"
            WF_NAME=[.NET Core]
            RUN_ID=`gh run --repo ${OTHER_REPO} list --workflow ${WF_NAME} --json databaseId --jq .[0].databaseId`
            echo "Detected latest run id of ${RUN_ID} for workflow ${WF_NAME}"
            echo "run-id=${RUN_ID}" >> "$GITHUB_OUTPUT"
          env:
            GH_TOKEN: ${{ github.token }}
      - name: Download artifact from "Test" workflow
        uses: actions/download-artifact@v4
        with:
            name: published_nuget # Match name used in dotnet-core.yml upload artifact step
            github-token: ${{ github.token }}
            repository: ${{ github.repository }}
            run-id: ${{ steps.get-run-id.outputs.run-id }}
      - name: Display structure of downloaded files
        run: ls -R   

      #- name: publish Nuget Packages to GitHub
