name: .NET Core

on:
  push:
    branches: [ main]
  pull_request:
    branches: [ main ]
env:
  nuget_folder: "\\packages"
  nuget_upload: "\\packages\\*.nupkg"
  upload_folder: "AstronomyPictureOfTheDay\\bin\\Release"
  solution: "AstronomyPictureOfTheDay.sln"
jobs:
  build:

    runs-on: 'windows-2022'

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        # We must fetch at least the immediate parents so that if this is
        # a pull request then we can checkout the head.
        fetch-depth: 0
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x
    - name: Add msbuild to PATH
      uses: microsoft/setup-msbuild@v2
    - name: Install dependencies
      run: msbuild ${{env.solution}} -t:restore
    - name: Build
      run: msbuild ${{env.caliburn_sln}} /t:Build /p:Configuration=Release
    - name: Test
      run: dotnet test --configuration Release --no-build --verbosity normal
    - name: Generate build number
      id: buildnumber
      uses: onyxmueller/build-tag-number@v1
      with:
        token: ${{secrets.github_token}}        
    - name: Print new build number
      run: echo "Build number is ${env:BUILD_NUMBER}"        
    - name: pack Nuget Packages
      run: dotnet pack AstronomyPictureOfTheDay\AstronomyPictureOfTheDay.csproj --output ${{env.nuget_folder}} --configuration release /p:Version=2.0.${{steps.buildnumber.outputs.build_number}}
      
    - name: publish Nuget Packages to GitHub
      run: dotnet nuget push ${{env.nuget_upload}} --source ${{vars.NUGET_FEED}} --api-key ${{secrets.NUGET_PACKAGE_UPLOAD}} --skip-duplicate
      if: github.event_name != 'pull_request'
      
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: published_folder
        path: ${{env.upload_folder}}

    - name: Upload Packages Artifact
      uses: actions/upload-artifact@v4
      with:
        name: published_nuget
        path: ${{env.nuget_folder}}
