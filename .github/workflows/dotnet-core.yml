name: .NET Core

on:
  push:
    branches: [ main]
  pull_request:
    branches: [ main ]
env:
  nuget_folder: "AstronomyPictureOfTheDay\\bin\\Release"
jobs:
  build:

    runs-on: 'windows-2022'

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        # We must fetch at least the immediate parents so that if this is
        # a pull request then we can checkout the head.
        fetch-depth: 0
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 8.0.x
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore
    - name: Test
      run: dotnet test --configuration Release --no-build --verbosity normal
            
    - name: publish Nuget Packages to GitHub
      run: dotnet nuget publish ${{env.nuget_folder}} --source ${{vars.NUGET_FEED}} --api-key ${{secrets.NUGET_PACKAGE_UPLOAD}} --skip-duplicate
      if: github.event_name != 'pull_request'
      
    - name: Upload Artifact
      uses: actions/upload-artifact@v1.0.0
      with:
        name: published_nuget
        path: ${{env.nuget_folder}}
